<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Meta Inspector Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .option-group {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        h1 {
            color: #4CAF50;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>SEO Meta Inspector Settings</h1>
    <p>
        This extension is free and open source. You can contribute to the project on <a href="https://github.com/developertugrul/seo-meta-tag-inspector-extension" target="_blank">GitHub</a>.
        <br>
        <br>
        <a href="https://chokqu.com" target="_blank">chokqu.com</a>
    </p>
    
    <div class="option-group">
        <h2>Analysis Options</h2>
        <label>
            <input type="checkbox" id="analyzeMetaTags" checked>
            Analyze Meta Tags
        </label>
        <label>
            <input type="checkbox" id="analyzeOpenGraph" checked>
            Analyze OpenGraph Tags
        </label>
        <label>
            <input type="checkbox" id="analyzeTwitterCards" checked>
            Analyze Twitter Cards
        </label>
        <label>
            <input type="checkbox" id="analyzeHeadings" checked>
            Analyze HTML Headings
        </label>
    </div>

    <div class="option-group">
        <h2>Display Options</h2>
        <label>
            <input type="checkbox" id="showLength" checked>
            Show Content Length
        </label>
        <label>
            <input type="checkbox" id="showEmptyTags">
            Show Empty Tags
        </label>
    </div>

    <button id="save">Save Settings</button>
    <script src="options.js"></script>
</body>
</html>
